<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify Logged</title>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/spotyLista.css">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12">
			<h2 id="welcome"><img src="images/logo.png" alt="logo" id="logo"> </h2>
			<div class="col s6">
				<input id="artistName" type="text" placeholder="Artist">
			</div>
			<div class="col s6">
				<button id='search' class="waves-effect green accent-4 btn">Search</button>
				<button type="button" class="waves-effect green accent-4 btn" onclick="favourites()">Favourites</button>
			</div>
		</div>
	</div>
</div>
	

<section>
	<div class="container">
		<div class="row">
			<div class="col s12" id ='artistAlbum'>
			</div>
		</div>
	</div>
</section>

<div id="modal1" class="modal modal-fixed-footer">
	<div class="modal-content">
	  <h4 class="modal-title"></h4>
	  <div class="modal-body"></div>
	</div>
	<div class="modal-footer">
	  <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
	</div>
</div>

<script src="js/materialize.min.js"></script>
<script type="text/javascript" src= "js/spotyLista.js"></script>
</body>
</html>
